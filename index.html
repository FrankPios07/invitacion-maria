<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación - María Arroyo Cruz</title>
  <link rel="icon" href="icono.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff5f8 0%, #fce8e0 40%, #fbe3e3 70%, #fdf5e6 100%);
      background-attachment: fixed;
      color: #5a2a49;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(218, 165, 32, 0.2);
      text-align: center;
    }

    .number {
      font-size: 5em;
      font-family: 'Georgia', serif;
      font-weight: bold;
      color: #d4af37; /* dorado elegante */
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #b03a63;
    }

    .photo {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);
    }

    .info {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .charco {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .charco img {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(218, 165, 32, 0.2);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #8b5e7a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="number">74</div>
    <h1>Invitación Especial</h1>
    <h2>María Arroyo Cruz</h2>
    <img src="foto.jpg" alt="Foto de María" class="photo">

    <div class="info">
      <p>Te invitamos cordialmente a celebrar los <strong>74 años</strong> de vida de nuestra querida María.</p>
      <p><strong>Día:</strong> Sábado 3 de mayo de 2025</p>
      <p><strong>Hora:</strong> 15:00 hrs</p>
      <p><strong>Lugar:</strong> Chalma De Guadalupe, Domicilio Conocido</p>
    </div>

    <div class="charco">
      <p>Ameniza: <strong>Dinastía Charco</strong></p>
      <img src="Charco.jpg" alt="Dinastía Charco">
    </div>

    <footer>
      ¡Será un honor contar con tu presencia!
    </footer>
  </div>
</body>
</html>
